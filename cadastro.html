<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Staatliches&display=swap" rel="stylesheet"> 
    <title>Sistema de Cadastro de Motocicletas</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="container-menu">
                <div id="logo">
                    <!--img id="img-logo" src="./img/lotus_logo.svg" height="80vh"-->
                    <h1>EmpresaX</h1>
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href=#>Consultar</a></li>
                        <li><a href=#>Cadastrar Motocicleta</a></li>
                        
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div id="formulario">
                <form method="POST" id="cadastro">
                    <fieldset id="veiculo">
                        <legend>Informações do Veículo</legend>
                        <p>Fabricante: <input type="text" name="nome_fabricante" id="fabricante" placeholder="Ex: yamaha"></p>
                        <p>Modelo: <input type="text" name="nome_modelo" id="modelo"></p>
                        <p>Cilindrada: <input type="text" size="4" maxlength="4"</p>
                        <p>Ano: <input type="text" name="ano_moto" id="ano" size="4" maxlength="4"</p>
                        <p>Chassi: <input type="text" name="chassi_moto" id="chassi"></p>
                    </fieldset>
                    <fieldset id="operador">
                        <legend>Informações do Operador</legend>
                        <p>Código Operador: <input type="text" id="operador" name="codigo_operador" size="4" maxlength="6"></p>
                        <p>Senha: <input type="password" id="senha_operador"></p>
                        <input type="submit" value="Cadstrar"
                    </fieldset>
                    
                </form>
            </div>
        </main>
        
        <footer>
            <div>
                <h1>Sigam as nossas redes sociais para novidades</h1>
                <p>facebook   instagram   youtube</p>
            </div>
        </footer>
    </div>
</body>
</html>
