<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div id="main">
        <h1>Cadastro de clientes</h1>
        <form name="clientes">
            <fieldset>
                <legend>Informações do cliente</legend>
                <p>
                    
                    <label for="cliente">Tipo de Cliente:</label>
                    <label for="fisica">Físico:</label>
                    <input type="radio" name="pessoa" value="fisica" id="fisica" checked>
                    <label for="juridica">Juridico:</label>
                    <input type="radio" name="pessoa" value="juridica" id="juridica">
                </p>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" size="60">
                </p>

                <p>
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" autocomplete="off" maxlength="11" onkeyup="ValidacaoCep(this)">
                </p>

                <p>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" name="nascimento" id="data-nascimento">
                </p>

                <p>
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" name="cnpj" id="cnpj">
                </p>

                <p>
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco" size="60">
                </p>

                <p>
                    <label for="cep">CEP:</label>
                    <input type="text" name="cep" id="cep" placeholder="Apenas Números" maxlength="8" onkeyup="ValidacaoCep(this)">
                </p>

                <p>
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" id="telefone">
                </p>

                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" size="30">
                </p>


                <button id="btn-enviar">Enviar</button>
            </fieldset>
            
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
