<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div id="main">
        <h1>Visualizador de Repositórios do GitHub</h1>
        <div id="entrada">
            <label for="repositorio">Digite o seu nome de usuário no GitHub:</label>
            <input type="text" name="repositorio" id="repositorio">
            <button id="buscar">Buscar</button>
            <button id="limpar" onclick="window.location.reload();">Limpar Busca</button>
        </div>
        <div id="quant-repositorio">

        </div>
        <div id="tabela">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Nome do repositório</th>
                        <th>Linguagem</th>
                    </tr>
                </thead>
                <tbody id="tabela-repositorios">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
